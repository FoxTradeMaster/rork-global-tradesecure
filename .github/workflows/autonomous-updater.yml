name: Autonomous Market Directory Updater

on:
  schedule:
    # Run every day at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-market-directory:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run Autonomous Market Updater
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BRANDFETCH_API_KEY: ${{ secrets.BRANDFETCH_API_KEY }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ðŸš€ Starting Autonomous Market Directory Update"
          echo "ðŸ“Š Target: 50 companies per commodity (400 total)"
          echo "â° Started at: $(date)"
          
          # Run updater for each commodity
          bash scripts/run-updater.sh gold 50
          bash scripts/run-updater.sh fuel_oil 50
          bash scripts/run-updater.sh steam_coal 50
          bash scripts/run-updater.sh anthracite_coal 50
          bash scripts/run-updater.sh urea 50
          bash scripts/run-updater.sh edible_oils 50
          bash scripts/run-updater.sh bio_fuels 50
          bash scripts/run-updater.sh iron_ore 50
          
          echo "âœ… Update Complete!"
          echo "â° Finished at: $(date)"

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Autonomous Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: 400 companies (50 per commodity)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next update: Tomorrow at 2 AM UTC" >> $GITHUB_STEP_SUMMARY
